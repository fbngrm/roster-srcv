version: '3'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: 'postgres'
    ports:
      - "5432:5432"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d

  roster:
    build: .
    environment:
      HTTP_ADDR: ":8080"
      PLAYER_DB_DSN: "postgres://postgres:postgres@db:5432/postgres?sslmode=disable" # store this in a secret and enable SSL
    depends_on:
      - db
    ports:
      - "8080:8080"
    command: /bin/roster

